<!DOCTYPE html>
<html>
<head>
	<title>Nesting</title>
	<link rel="stylesheet" type="text/css" href="nesting.css">
</head>
<body>
	<div>
		<p>this is a paragraph inside the div</p>
		List inside the div
		<ul>
			<li>Item one</li>
			<li>Item two</li>
			<li>Item three</li>
		</ul>
	</div>
	<p>this is a paragraph Outside the div</p>
		List outside the div
		<ul>
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
		</ul>

</body>
</html>
