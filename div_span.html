<html>
	
	<head>
		<title>Div and Span
		</title>
		<style>
			#top{font-size:36pt;}
			#middle{font-size:24pt;}
			#bottom{font-size:12pt;}
			.name{font-weight: bold;}
		</style>
	</head>
	<body>
		<div id="top">
			This is the <span class="name">top</span> of the page
		</div>

		<div id="middle">
			This is the <span class="name">middle</span> of the page
		</div>

		<div id="bottom">
			This is the <span class="name">bottom</span> of the page		</div>
	</body>
</html>
